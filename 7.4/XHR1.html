<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>

    <script>

        // BOM의 최상위 객체
        window.onload = function () {
            // XHR를 이용한 동기식 요청처리

            //-----------------------------------------------//
            // 1. var XMLHttpRequest: new () => XMLHttpRequest
            //-----------------------------------------------//
            var xhr = new XMLHttpRequest();

            console.log('1. xhr:', xhr);
            console.log('\t+ readyState', xhr.readyState);

            //-----------------------------------------------//
            // 2. (method) XMLHttpRequest.open(
                //     method: string,              // HTTP method: GET, POST
                //     url: string,                 // action URL               
                //     async: boolean,              // 동기식/비동기식 결정
                //     username?: string,           // HTTP basic 인증을 위한 아이디 
                //     password?: string            //                        암호
                // ): void
            //-----------------------------------------------//

            // xhr.open('GET', 'json/MOCK_DATA.json', true);  // true : 비동기식
            xhr.open('GET', 'json/MOCK_DATA.json', false);  // false : 동기식

            console.log('2. xhr:', xhr);
            console.log('\t+ readyState:', xhr.readyState);

            //-----------------------------------------------//
            // 3.(method) XMLHttpRequest.send(
            //     body?: Document | BodyInit
            // ): void
            //-----------------------------------------------//
            // xhr.send('name')
            xhr.send();

            console.log('3. xhr:', xhr);
            console.log('\t+ readyState:', xhr.readyState);

            // 4. XHR로 보낸 요청과 그 응답 데이터를 이용해서,
            //    현재 문서의 <body>태그의 컨텐츠로 지정
            document.body.innerHTML = xhr.responseText; // 응답데이터
        }
    </script>
</head>
<body>
    
</body>
</html>
