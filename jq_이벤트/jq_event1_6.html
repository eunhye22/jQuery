<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(() => {
            $(".btn1").on({
                "mouseover": function () {
                    $(".txt1").css( { backgroundColor: "yellow"});
                },
                "mouseout": function () {
                    $(".txt1").css( { backgroundColor: "none"});
                }
            }); // .on

            // 버튼2에 위의 2개의 이벤트를 합쳐놓은, hover() 메소드 사용
            $(".btn2").hover(
                function () {
                    $(".txt2").css({ backgroundColor: "aqua"});
                },

                function () {
                    $(".txt2").css({ backgroundColor: "none"});
                }
            );  // .hover
        });
    </script>
</head>

<body>
    <p><button class="btn1">Mouse Over/Mouse Out</button></p>
    <p class="txt1">내용1</p>

    <p><button class="btn2">Hover</button></p>
    <p class="txt2">내용2</p>
</body>

</html>
