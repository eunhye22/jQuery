<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(() => {

            $(".btn1").on("click", function (e) {   // 제이쿼리 이벤트 객체를 매개변수로 받음
                e.preventDefault();         // *** 이벤트의 기본동작을 중지시킴      

                $(".txt1").css( { backgroundColor: "#ff0"});
            }) // onclick

            $(".btn2").on("click", function (e) {    // 제이쿼리 이벤트 객체를 매개변수로 받음
                $(".txt2").css( { backgroundColor: "#0ff"});
            }) // onclick

            $(".btn3").on("dbclick", function () {
                $(".txt3").css( { backgroundColor: "#0f0"});
            }) // ondbclick

        });

    </script>
</head>

<body>
    <p><a href="http://www.naver.com/" class="btn1">버튼1</a></p>
    <p class="txt1">네이버</p>

    <p><a href="http://www.daum.net/" class="btn2">버튼2</a></p>
    <p class="txt2">다음</p>

    <p><button class="byn3">버튼3</button></p>
    <p class="txt3">내용3</p>
</body>

</html>
