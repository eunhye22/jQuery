<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        
        $(() => {

            var srcVal = $("#sec_1 img").attr("src");       // 지정된 속성값 얻기
            console.log(srcVal);

            $("#sec_1 img").attr({      // 새로운 속성을 추가 또는 기존 속성값의 변경을 한꺼번에
                "width": 200,
                "src" : srcVal.replace("684", "658"),   // 기존속성값의 변경
                "alt": "바위"
            }).          
            // 기존 속성을 제거
            removeAttr("border");
        }); //.jq
        
    </script>
</head>
<body>
    <h1><strong>태그의 속성 조작 및 생성</strong></h1>

    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="https://picsum.photos/id/684/600/400" alt="바위" border="2"></p>
    </section>

    
</body>

</html>
