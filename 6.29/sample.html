    <script>

        // 이 때, 웹브라우저의 view
        window.onscroll = function () {
            console.clear(); console.group('onscroll');

            let vh = window.outerHeight;

            let currPos = window.scrollY;

            console.log(`vh: ${vh}, currPos: ${currPos}`);

            console.groupEnd();
        }
