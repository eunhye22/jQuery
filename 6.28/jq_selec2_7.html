<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        
        $(() => {
            console.clear();
            // 1. 객체를 원소를 가지는 배열 선언
            var arr = [
                { area : "서울"},      // 리터럴 방식의 객체
                { area : "부산"},      // 리터럴 방식의 객체
                { area : "전주"}       // 리터럴 방식의 객체
            ];

            // 2. 배열의 순회 using $.each 메소드
            $(arr).each(function (index, value) {       // ES6: Temlate String
                console.log(`${index}:`, value);        // $.each
            });

            // $(arr).each((index, value) => console.log(`${index} :`, value)); 
            

            console.log("==== The End 1 ====");

            $.each($("#menu2 li"), function(index, value) {
                console.log(`${index}:`, value, value instanceof Node);
            });

            console.log("==== The End 2 ====");

            $.each($("#menu2 li"), function (index) {
                console.log('1. this:', this);
                console.log(index + ":", $(this));   // $(this): 배열의 원소

                $(this).css("color", "blue");
            });


        }); //.jq
        
    </script>

</head>
<body>
   
    <h1>탐색 선택자</h1>

    <ul id="menu1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>    
    </ul>

    <ul id="menu2">
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
    </ul> 
   
</body>

</html>
