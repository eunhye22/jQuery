<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        
        $(() => {
            $("#inner_1 p:contains(내용1)").css({ backgroundColor: "#ff0"});
            $("#inner_1 p:has(strong)").css({ backgroundColor: "#0ff"});
            $("#outer_wrap").contents().css({ border: "1px dashed blue"});
            $("#inner_2 p").not(":first").css({ backgroundColor: "orange"});
            $("#inner_2 p").eq(2).end().css({ color: "purple"});
            
        }); //.jq
        
    </script>

</head>

<body>
    <div id=" outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>

        <section id="inner_1">
            <h1>contains( ), contents( ), has( )</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>

        <section id="inner_2">
            <h1>not( ), end( )</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>

</body>

</html>
