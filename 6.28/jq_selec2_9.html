<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        
        $(() => {
            // 속성선택자([속성명], 태그[속성명=속성값])
            $("#wrap a[target]").css({ "color": "red" });
            $("#wrap a[href^=https]").css({ "color": "#0f0" });      // ^ 시작하는
            $("#wrap a[href$=net]").css({ "color": "#00f" });      // $ 끝나는
            $("#wrap a[href*=google]").css({ "color": "#000" });    // * 포함되는   

            // 아래의 후손선택자 다음의 가상 클래스 선택자(:) 중요!!!
            $("#member_f :text").css({ backgroundColor: "gray" });
            $("#member_f :password").css({ backgroundColor: "gold" });
        }); //.jq
        
    </script>

</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://daum.net" >Daum</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
    </div>

    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
        
    </form>
</body>

</html>
